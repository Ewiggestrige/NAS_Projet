!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname P1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet1/0
 ip address 10.101.1.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet2/0
 ip address 10.1.2.1 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet3/0
 ip address 10.1.3.1 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet4/0
 ip address 10.105.1.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
router ospf 10
 router-id 4.4.4.4
!
router bgp 100
 bgp router-id not defined
 bpg log-neighbor-changes
 neighbor 2.2.2.2 remote-as 100
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 5.5.5.5 remote-as 100
 neighbor 5.5.5.5 update-source Loopback0
 neighbor 6.6.6.6 remote-as 100
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 7.7.7.7 remote-as 100
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 8.8.8.8 remote-as 100
 neighbor 8.8.8.8 update-source Loopback0
 neighbor 9.9.9.9 remote-as 100
 neighbor 9.9.9.9 update-source Loopback0
 neighbor 10.10.10.10 remote-as 100
 neighbor 10.10.10.10 update-source Loopback0
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
