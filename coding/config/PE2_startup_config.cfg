!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet0/0
 ip address 10.1.2.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet1/0
 ip address 172.168.2.1 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
!
router ospf 10
 router-id 4.4.4.4
 passive-interface GigabitEthernet1/0
!
router bgp 100
 bgp router-id 4.4.4.4
 bpg log-neighbor-changes
 neighbor 2.2.2.2 remote-as 100
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 3.3.3.3 remote-as 100
 neighbor 3.3.3.3 update-source Loopback0
 neighbor 172.168.2.2 remote-as 102
 !
 address-family ipv4
  neighbor 2.2.2.2 activate
  neighbor 2.2.2.2 send-community
  neighbor 3.3.3.3 activate
  neighbor 3.3.3.3 send-community
  neighbor 172.168.2.2 route-map RM_2 in
  neighbor 172.168.2.2 route-map RMout_2 out
 exit-address-family
!
ip forward-protocol nd
!
ip community-list 1 permit 6553700
ip community-list 2 permit 6553800
ip community-list 3 permit 6553900
!
no ip http server
no ip http secure-server
!
access-list 2 permit 192.168.2.0 0.0.0.255
!
route-map RM_2 permit 10
 match ip address 2
 set local-preference 50
 set community 6553900
!
route-map RMout_2 permit 20
 match community 1 
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
