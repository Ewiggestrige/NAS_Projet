!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet0/0
 ip address 172.168.1.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.1.1.1 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
router ospf 10
 router-id 2.2.2.2
 passive-interface GigabitEthernet0/0
!
router bgp 100
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 neighbor 172.168.1.1 remote-as 101
 neighbor 3.3.3.3 remote-as 100
 neighbor 3.3.3.3 update-source Loopback0
 neighbor 4.4.4.4 remote-as 100
 neighbor 4.4.4.4 update-source Loopback0
 !
 address-family ipv4
  neighbor 172.168.1.1 route-map RM_1 in
  neighbor 3.3.3.3 activate
  neighbor 3.3.3.3 send-community
  neighbor 4.4.4.4 activate
  neighbor 4.4.4.4 send-community
  neighbor 172.168.1.1 route-map RMout_1 out
 exit-address-family
!
ip forward-protocol nd
!
ip community-list 1 permit 6553700
ip community-list 2 permit 6553800
ip community-list 3 permit 6553900
!
no ip http server
no ip http secure-server
!
access-list 1 permit 192.168.1.0 0.0.0.255
!
route-map RM_1 permit 10
 match ip address 1
 set local-preference 150
 set community 6553700
!
route-map RMout_1 permit 20
 match community 1 2 3 
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
