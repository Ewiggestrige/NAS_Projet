!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet1/0
 ip address 172.168.1.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 172.168.5.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 10.101.1.1 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
router ospf 10
 router-id 2.2.2.2
 passive-interface GigabitEthernet1/0
 passive-interface GigabitEthernet2/0
!
router bgp 100
 bgp router-id 2.2.2.2
 bpg log-neighbor-changes
 neighbor 172.168.1.1 remote-as 101
 neighbor 172.168.5.1 remote-as 101
 neighbor 4.4.4.4 remote-as 100
 neighbor 4.4.4.4 update-source Loopback0
 neighbor 5.5.5.5 remote-as 100
 neighbor 5.5.5.5 update-source Loopback0
 neighbor 6.6.6.6 remote-as 100
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 7.7.7.7 remote-as 100
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 8.8.8.8 remote-as 100
 neighbor 8.8.8.8 update-source Loopback0
 neighbor 9.9.9.9 remote-as 100
 neighbor 9.9.9.9 update-source Loopback0
 neighbor 10.10.10.10 remote-as 100
 neighbor 10.10.10.10 update-source Loopback0
 !
 address-family ipv4
  neighbor 172.168.1.0 route-map RM_1 in
  neighbor 172.168.5.0 route-map RM_5 in
  neighbor 4.4.4.4 activate
  neighbor 4.4.4.4 send-community
  neighbor 5.5.5.5 activate
  neighbor 5.5.5.5 send-community
  neighbor 6.6.6.6 activate
  neighbor 6.6.6.6 send-community
  neighbor 7.7.7.7 activate
  neighbor 7.7.7.7 send-community
  neighbor 8.8.8.8 activate
  neighbor 8.8.8.8 send-community
  neighbor 9.9.9.9 activate
  neighbor 9.9.9.9 send-community
  neighbor 10.10.10.10 activate
  neighbor 10.10.10.10 send-community
  neighbor 172.168.1.0 route-map RMout_1 out
  neighbor 172.168.5.0 route-map RMout_5 out
 exit-address-family
!
ip forward-protocol nd
!
ip community-list 1 permit 6553700
ip community-list 2 permit 6553800
ip community-list 3 permit 6553900
!
no ip http server
no ip http secure-server
!
access-list 1 permit 192.168.1.0 0.0.0.255
access-list 5 permit 192.168.5.0 0.0.0.255
!
route-map RM_1 permit 10
 match ip address 1
 set local-preference 100
 set community 6553800
!
route-map RM_5 permit 10
 match ip address 5
 set local-preference 50
 set community 6553900
!
route-map RMout_1 permit 20
 match community 1 2 
!
route-map RMout_5 permit 20
 match community 1 
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
