!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 8.8.8.8 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet1/0
 ip address 10.104.2.1 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet2/0
 ip address 172.168.4.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
!
router ospf 10
 router-id 8.8.8.8
 passive-interface GigabitEthernet2/0
!
router bgp 100
 bgp router-id 8.8.8.8
 bpg log-neighbor-changes
 neighbor 2.2.2.2 remote-as 100
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 3.3.3.3 remote-as 100
 neighbor 3.3.3.3 update-source Loopback0
 neighbor 4.4.4.4 remote-as 100
 neighbor 4.4.4.4 update-source Loopback0
 neighbor 5.5.5.5 remote-as 100
 neighbor 5.5.5.5 update-source Loopback0
 neighbor 6.6.6.6 remote-as 100
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 7.7.7.7 remote-as 100
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 9.9.9.9 remote-as 100
 neighbor 9.9.9.9 update-source Loopback0
 neighbor 172.168.4.1 remote-as 104
 !
 address-family ipv4
  neighbor 2.2.2.2 activate
  neighbor 3.3.3.3 activate
  neighbor 4.4.4.4 activate
  neighbor 5.5.5.5 activate
  neighbor 6.6.6.6 activate
  neighbor 7.7.7.7 activate
  neighbor 9.9.9.9 activate
  neighbor 172.168.4.0 route-map RM in
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
