!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 9.9.9.9 255.255.255.255
 ip ospf 10 area 0
!
interface GigabitEthernet1/0
 ip address 10.104.2.1 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
 mpls ip
!
interface GigabitEthernet2/0
 ip address 172.168.4.2 255.255.255.0
 ip ospf 10 area 0
 negotiation auto
!
router ospf 10
 router-id 9.9.9.9
 passive-interface GigabitEthernet2/0
!
router bgp 100
 bgp router-id 9.9.9.9
 bpg log-neighbor-changes
 neighbor 2.2.2.2 remote-as 100
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 4.4.4.4 remote-as 100
 neighbor 4.4.4.4 update-source Loopback0
 neighbor 5.5.5.5 remote-as 100
 neighbor 5.5.5.5 update-source Loopback0
 neighbor 6.6.6.6 remote-as 100
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 7.7.7.7 remote-as 100
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 8.8.8.8 remote-as 100
 neighbor 8.8.8.8 update-source Loopback0
 neighbor 10.10.10.10 remote-as 100
 neighbor 10.10.10.10 update-source Loopback0
 neighbor 172.168.4.1 remote-as 104
 !
 address-family ipv4
  neighbor 2.2.2.2 activate
  neighbor 2.2.2.2 send-community
  neighbor 4.4.4.4 activate
  neighbor 4.4.4.4 send-community
  neighbor 5.5.5.5 activate
  neighbor 5.5.5.5 send-community
  neighbor 6.6.6.6 activate
  neighbor 6.6.6.6 send-community
  neighbor 7.7.7.7 activate
  neighbor 7.7.7.7 send-community
  neighbor 8.8.8.8 activate
  neighbor 8.8.8.8 send-community
  neighbor 10.10.10.10 activate
  neighbor 10.10.10.10 send-community
  neighbor 172.168.4.0 route-map RM_4 in
  neighbor 172.168.4.0 route-map RMout_4 out
 exit-address-family
!
ip forward-protocol nd
!
ip community-list 1 permit 6553700
ip community-list 2 permit 6553800
ip community-list 3 permit 6553900
!
no ip http server
no ip http secure-server
!
access-list 4 permit 192.168.4.0 0.0.0.255
!
route-map RM_4 permit 10
 match ip address 4
 set local-preference 150
 set community 6553700
!
route-map RMout_4 permit 20
 match community 1 2 3 
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
